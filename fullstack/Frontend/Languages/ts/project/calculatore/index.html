  <body>
    <div class="container">

        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">num1</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="num1">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">num1</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="num2">
                    </div>
                  </div>
                  <button type="button" onclick="add() " class="btn btn-primary">ADD</button>
                  <button type="button" onclick="sub()" class="btn btn-primary">SUB</button>
                  <button type="button" onclick="mul()" class="btn btn-primary">MUL</button>
                  <button type="button" onclick="div()" class="btn btn-primary">DIV</button>

                  
                
            </div>
            <div class="col"></div>
        </div>
    </div>

<script>
    function add(){
        let num1=document.getElementById('num1').value
        let num2=document.getElementById('num2').value
        alert(parseInt(num1)+parseInt(num2))

    }
    function sub(){
        let num1=document.getElementById('num1').value
        let num2=document.getElementById('num2').value
        alert(parseInt(num1)-parseInt(num2))

    }
    function mul(){
        let num1=document.getElementById('num1').value
        let num2=document.getElementById('num2').value
        alert(parseInt(num1)*parseInt(num2))

    } function div(){
        let num1=document.getElementById('num1').value
        let num2=document.getElementById('num2').value
        alert(parseInt(num1)/parseInt(num2))

    }

</script>
