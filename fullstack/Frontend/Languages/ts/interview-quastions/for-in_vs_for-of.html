
<!-- for-of -->

<script>
    let array = [10, 20, 30, 40, 50];
    for (let value of array) {
  console.log(value); // Outputs the values: 10, 20, 30, 40, 50
    }
</script>



<!-- for-in -->
<script>
    let obj = { a: 1, b: 2, c: 3 };
for (let key in obj) {
  console.log(key); // Outputs the keys: 'a', 'b', 'c'
}

</script>
